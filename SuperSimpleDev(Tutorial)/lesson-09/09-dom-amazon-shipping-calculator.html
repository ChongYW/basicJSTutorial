<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40, add $10 for shipping fees, else free shipping!</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        function handleCostKeydown(event){
            // event.key === 'Enter' ? calculateTotal() : ;
            if(event.key === 'Enter'){
                calculateTotal()
            };
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');

            let cost = inputElement.value > 40 ? inputElement.value : Number(inputElement.value) + 10;

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
