<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="js-name-input" placeholder="Your name" onkeydown="
        submit(event);
    ">

    <button onclick="
        showYourName();
    ">Submit</button>

    <p class="js-p"></p>
    <script>
        function submit(event){
            // if(event.key === 'Enter'){
            //     showYourName();
            // }

            event.key === 'Enter' && showYourName();
        }

        function showYourName(){
            document.querySelector('.js-p').innerHTML = `Your name is: ${(document.querySelector('.js-name-input')).value}`;
        }
    </script>
</body>
</html>
