<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function RPSLogic(userChoice)
        {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            let result = '';

            if (computerMove === userChoice) {
                result = 'Tie.';
            } else if (computerMove === 'scissors' && userChoice === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'rock' && userChoice === 'scissors') {
                result = 'You lose.';
            }else if(computerMove === 'paper' && userChoice === 'rock'){
                result = 'You lose.';
            }else{
                result = 'You win.';
            }

            alert(`You picked ${userChoice}. Computer picked ${computerMove}. ${result}`);
        }

    </script>

    <p>Rock Paper Scissors</p>

    <button onclick="RPSLogic('rock')">Rock</button>

    <button onclick="RPSLogic('paper')">Paper</button>

    <button onclick="RPSLogic('scissors')">Scissors</button>
</body>
</html>
