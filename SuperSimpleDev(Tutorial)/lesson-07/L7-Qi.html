<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="
        checkCartQuantity('add', 3);
    ">+ 3</button>

    <button onclick="
        checkCartQuantity('minus', 3);
    ">- 3</button>

    <button onclick="
        cartQuantity = 0;
        console.log(`Cart was reset.`);
    ">Reset cart</button>

    <script>
        let cartQuantity = 0;

        function checkCartQuantity(operator, quantity) {

            let message = '';

            cartQuantity = operator === 'add' ? cartQuantity + quantity : cartQuantity - quantity;

            if(cartQuantity <= 10 && cartQuantity >= 0){
                message = `Cart item: ${cartQuantity}`;
                console.log(message);
                return;
            }

            if(cartQuantity <= -1){
                cartQuantity = 0;

                message = `The item is reach the minimum(${cartQuantity}) of the quantity...`;
                alert(message);
                return;
            }

            if(cartQuantity >= 11){
                cartQuantity = 10;

                message = `The item is reach the maximum(${cartQuantity}) of the quantity...`;
                alert(message);
                return;
            }
        }
    </script>

</body>

</html>
