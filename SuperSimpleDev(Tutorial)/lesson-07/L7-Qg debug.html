<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        updateCalculation('1');
    ">1</button>

    <button onclick="
        updateCalculation('2');
    ">2</button>

    <button onclick="
        updateCalculation('3');
    ">3</button>

    <button onclick="
        updateCalculation('+');
    ">+</button>
    
    <button onclick="
        updateCalculation('-');
    ">-</button>

    <button onclick="
        updateCalculation('', true);
    ">=</button>

    <script>
        var string = '';

        function updateCalculation(calculation = '', equal = false) {
            if (equal === true) {
                string = eval(string); // Evaluating the accumulated 'string'
                let result = string;
                string = '';
                return console.log(`This is result(${result}).`);
            } else {
                string += calculation;
                return console.log(`This is string(${string}), this is calculation(${calculation}).`);
            }
        }
    </script>
</body>
</html>
